<style>
:root{
  --bg:#0b0d12; --card:#121826; --text:#e9eefc; --muted:#a9b4d0;
  --accent:#6ee7ff; --border:rgba(255,255,255,.12);
}
*{box-sizing:border-box}

body{
  
  margin:0; font-family:system-ui,Segoe UI,Arial;
  background:linear-gradient(180deg,#080a10,#0b0d12);
  color:var(--text);
}

.wrap{max-width:1050px;margin:0 auto;padding:18px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  max-width:260px;
  margin:0 auto;
  position:relative;
  transition:transform .2s ease, box-shadow .2s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp .5s ease forwards;
}
@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 30px rgba(0,0,0,.35);
}
.card:active{
  transform: scale(0.97);
}

.card.agotado{
  cursor:not-allowed;
}
.card.agotado::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.card:hover .img img{
  transform: scale(1.08);
}
.agotado-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#e11d48;
  color:#fff;
  font-size:12px;
  font-weight:800;
  padding:4px 8px;
  border-radius:999px;
  z-index:2;
}
.img{
  width:100%;
  height:260px;           /* ALTURA FIJA */
  background:#0f1422;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

.img img{
  width:100%;
  height:100%;
  object-fit:cover;       /* CLAVE */
  border-radius:12px;
  transition: transform .3s ease;
}

.content{padding:10px}
.name{font-weight:700;text-align:center}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.show{display:flex}
.modal-box{
  background:var(--card);
  width:92%;
  max-width:520px;
  padding:18px;
  border-radius:16px;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:12px;
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}
.detail-img{
  width:100%;
  max-height:340px;
  object-fit:contain;
  margin:12px 0;
  cursor:zoom-in;
}
.muted{color:var(--muted);font-size:13px}

/* ML */
.ml-options button.active{
  box-shadow: 0 0 0 2px rgba(110,231,255,.4);
}
.ml-options button{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-weight:600;
}
.ml-options button.active{
  background:rgba(110,231,255,.2);
  border-color:rgba(110,231,255,.6);
}

/* PRECIOS */
.prices{margin-top:8px}
.price-decants{font-size:18px;font-weight:800}
.price-full{font-size:13px;color:var(--muted)}

.btn{
  display:block;
  margin-top:14px;
  padding:12px;
  text-align:center;
  border-radius:12px;
  border:1px solid rgba(110,231,255,.35);
  background:rgba(110,231,255,.12);
  color:var(--text);
  text-decoration:none;
  font-weight:700;
}
.btn.disabled{
  opacity:.5;
  pointer-events:none;
}

/* LIGHTBOX */
.img-viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.img-viewer.show{display:flex}
.img-viewer img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
  border-radius:12px;
}
.img-close{
  position:absolute;
  top:20px;
  right:20px;
  background:none;
  border:none;
  color:white;
  font-size:24px;
  cursor:pointer;
}
/* ===== HEADER PROFESIONAL ===== */
.top{
  position:sticky;
  top:0;
  z-index:900;
  background:#0b0d12;
  border-bottom:1px solid var(--border);
  padding:14px;
  text-align:center;
}
.top h1{
  margin:0;
  font-size:20px;
}
.top p{
  margin:4px 0 0;
  color:var(--muted);
  font-size:13px;
}
/* ===== WHATSAPP FLOTANTE ===== */
.wa-fixed{
  position:fixed;
  bottom:18px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
  font-weight:800;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  z-index:1500;
}
/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:30px 10px;
  color:var(--muted);
  font-size:13px;
}
.modal-box{
  animation: pop .25s ease;
}

@keyframes pop{
  from{
    transform: scale(.9);
    opacity:0;
  }
  to{
    transform: scale(1);
    opacity:1;
  }
}
.ml-options button{
  transition: transform .15s ease, background .2s;
}

.ml-options button:active{
  transform: scale(.92);
}
.btn:not(.disabled):hover{
  box-shadow: 0 0 0 rgba(110,231,255,.7);
  animation: glow 1.4s infinite;
}

@keyframes glow{
  0%{ box-shadow:0 0 0 rgba(110,231,255,.7); }
  70%{ box-shadow:0 0 25px rgba(110,231,255,.2); }
  100%{ box-shadow:0 0 0 rgba(110,231,255,0); }
}
.wa-fixed{
  animation: float 2.5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
}
.card.agotado:hover{
  transform:none;
  box-shadow:none;
}
/* ===== MEJORA VISTA M√ìVIL ===== */
@media (max-width: 600px){

  .grid{
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .card{
    max-width: 100%;
    border-radius: 12px;
  }

  .img{
    height: 180px; /* imagen m√°s baja */
    padding: 10px;
  }

  .name{
    font-size: 14px;
    line-height: 1.2;
  }

  .content{
    padding: 8px;
  }

  .agotado-badge{
    font-size: 10px;
    padding: 3px 6px;
  }

  .wa-fixed{
    padding: 12px 14px;
    font-size: 14px;
  }

.price-from{

  font-size: 13px;
  font-weight: 700;
  color: var(--accent);
  font-size: 12px;
}
/* ===== SKELETON LOADER ===== */
.skeleton{
  background: var(--card);
  border-radius: 14px;
  padding: 10px;
  animation: pulse 1.4s ease-in-out infinite;
}

.skeleton-img{
  height: 180px;
  background: #1f2937;
  border-radius: 12px;
  margin-bottom: 10px;
}

.skeleton-text{
  height: 14px;
  background: #1f2937;
  border-radius: 6px;
  margin: 6px auto;
  width: 80%;
}

.skeleton-price{
  height: 12px;
  background: #1f2937;
  border-radius: 6px;
  width: 40%;
  margin: 6px auto;
}

@keyframes pulse{
  0%{ opacity: .6; }
  50%{ opacity: 1; }
  100%{ opacity: .6; }
}
/* ===== INDICADOR CLICK CARD ===== */
.card::before{
  content: "Ver detalles";
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,.45);
  color: #fff;
  font-weight: 800;
  font-size: 14px;
  opacity: 0;
  transition: opacity .25s ease;
  z-index: 5;              /* üëà MUY IMPORTANTE */
  pointer-events: none;
}

.card:hover::before,
.card:active::before,
.card:focus-within::before{
  opacity: 1;
}

/* No mostrar en agotados */
.card.agotado::before{
  display: none;
}
/* Quitar highlight azul en m√≥vil */
*{
  -webkit-tap-highlight-color: transparent;
}
.card{
  user-select: none;

@media(max-width:600px){

  0%, 100% {

    transform: scale(1.02);
  }

.blink-offer {

}

}

.review-card:hover{
  transform: translateY(-4px);
}

.review-card img{
  width: 100%;
  height: 260px;
  object-fit: cover;
}

  max-width: 260px;
  aspect-ratio: 3 / 4;
  background: #0f1115;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,.45);
  transition: transform .25s ease, box-shadow .25s ease;
}

.review-card:hover{
  transform: translateY(-6px);

.review-card img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.separator{
  grid-column: 1 / -1;
  text-align: center;
  margin: 30px 0 14px;
  font-weight: 900;
  font-size: 15px;
  letter-spacing: .08em;
  color: var(--accent);
  position: relative;
}

.separator::before,
.separator::after{
  content: "";
  position: absolute;
  top: 50%;
  width: 35%;
  height: 1px;
  background: var(--border);
}

.separator::before{ left: 0; }
.separator::after{ right: 0; }

.separator-nicho p{

function timeLeft(date){
  const diff = new Date(date) - new Date();
  if(diff <= 0) return null;

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff % 86400000 / 3600000);
  const m = Math.floor(diff % 3600000 / 60000);

  return `${d}d ${h}h ${m}m`;
}
