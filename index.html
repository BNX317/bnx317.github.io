<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mis Perfumes</title>

<style>
:root{
  --bg:#0b0d12; --card:#121826; --text:#e9eefc; --muted:#a9b4d0;
  --accent:#6ee7ff; --border:rgba(255,255,255,.12);
}
*{box-sizing:border-box}

body{
  
  margin:0; font-family:system-ui,Segoe UI,Arial;
  background:linear-gradient(180deg,#080a10,#0b0d12);
  color:var(--text);
}

.wrap{max-width:1050px;margin:0 auto;padding:18px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  max-width:260px;
  margin:0 auto;
  position:relative;
  transition:transform .2s ease, box-shadow .2s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp .5s ease forwards;
}
@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 30px rgba(0,0,0,.35);
}
.card:active{
  transform: scale(0.97);
}

.card.agotado{
  cursor:not-allowed;
}
.card.agotado::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.card:hover .img img{
  transform: scale(1.08);
}
.agotado-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#e11d48;
  color:#fff;
  font-size:12px;
  font-weight:800;
  padding:4px 8px;
  border-radius:999px;
  z-index:2;
}
.img{
  width:100%;
  height:260px;           /* ALTURA FIJA */
  background:#0f1422;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

.img img{
  width:100%;
  height:100%;
  object-fit:cover;       /* CLAVE */
  border-radius:12px;
  transition: transform .3s ease;
}

.content{padding:10px}
.name{font-weight:700;text-align:center}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.show{display:flex}
.modal-box{
  background:var(--card);
  width:92%;
  max-width:520px;
  padding:18px;
  border-radius:16px;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:12px;
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}
.detail-img{
  width:100%;
  max-height:340px;
  object-fit:contain;
  margin:12px 0;
  cursor:zoom-in;
}
.muted{color:var(--muted);font-size:13px}

/* ML */
.ml-options button.active{
  box-shadow: 0 0 0 2px rgba(110,231,255,.4);
}
.ml-options button{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-weight:600;
}
.ml-options button.active{
  background:rgba(110,231,255,.2);
  border-color:rgba(110,231,255,.6);
}

/* PRECIOS */
.prices{margin-top:8px}
.price-decants{font-size:18px;font-weight:800}
.price-full{font-size:13px;color:var(--muted)}

.btn{
  display:block;
  margin-top:14px;
  padding:12px;
  text-align:center;
  border-radius:12px;
  border:1px solid rgba(110,231,255,.35);
  background:rgba(110,231,255,.12);
  color:var(--text);
  text-decoration:none;
  font-weight:700;
}
.btn.disabled{
  opacity:.5;
  pointer-events:none;
}

/* LIGHTBOX */
.img-viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.img-viewer.show{display:flex}
.img-viewer img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
  border-radius:12px;
}
.img-close{
  position:absolute;
  top:20px;
  right:20px;
  background:none;
  border:none;
  color:white;
  font-size:24px;
  cursor:pointer;
}
/* ===== HEADER PROFESIONAL ===== */
.top{
  position:sticky;
  top:0;
  z-index:900;
  background:#0b0d12;
  border-bottom:1px solid var(--border);
  padding:14px;
  text-align:center;
}
.top h1{
  margin:0;
  font-size:20px;
}
.top p{
  margin:4px 0 0;
  color:var(--muted);
  font-size:13px;
}
/* ===== WHATSAPP FLOTANTE ===== */
.wa-fixed{
  position:fixed;
  bottom:18px;
  right:18px;
  background:#22c55e;
  color:white;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
  font-weight:800;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  z-index:1500;
}
/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:30px 10px;
  color:var(--muted);
  font-size:13px;
}
.modal-box{
  animation: pop .25s ease;
}

@keyframes pop{
  from{
    transform: scale(.9);
    opacity:0;
  }
  to{
    transform: scale(1);
    opacity:1;
  }
}
.ml-options button{
  transition: transform .15s ease, background .2s;
}

.ml-options button:active{
  transform: scale(.92);
}
.btn:not(.disabled):hover{
  box-shadow: 0 0 0 rgba(110,231,255,.7);
  animation: glow 1.4s infinite;
}

@keyframes glow{
  0%{ box-shadow:0 0 0 rgba(110,231,255,.7); }
  70%{ box-shadow:0 0 25px rgba(110,231,255,.2); }
  100%{ box-shadow:0 0 0 rgba(110,231,255,0); }
}
.wa-fixed{
  animation: float 2.5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
}
.card.agotado:hover{
  transform:none;
  box-shadow:none;
}
/* ===== MEJORA VISTA MÓVIL ===== */
@media (max-width: 600px){

  .grid{
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .card{
    max-width: 100%;
    border-radius: 12px;
  }

  .img{
    height: 180px; /* imagen más baja */
    padding: 10px;
  }

  .name{
    font-size: 14px;
    line-height: 1.2;
  }

  .content{
    padding: 8px;
  }

  .agotado-badge{
    font-size: 10px;
    padding: 3px 6px;
  }

  .wa-fixed{
    padding: 12px 14px;
    font-size: 14px;
  }
}
.price-from{
  margin-top: 4px;
  text-align: center;
  font-size: 13px;
  font-weight: 700;
  color: var(--accent);
  font-size: 12px;
}
/* ===== SKELETON LOADER ===== */
.skeleton{
  background: var(--card);
  border-radius: 14px;
  padding: 10px;
  animation: pulse 1.4s ease-in-out infinite;
}

.skeleton-img{
  height: 180px;
  background: #1f2937;
  border-radius: 12px;
  margin-bottom: 10px;
}

.skeleton-text{
  height: 14px;
  background: #1f2937;
  border-radius: 6px;
  margin: 6px auto;
  width: 80%;
}

.skeleton-price{
  height: 12px;
  background: #1f2937;
  border-radius: 6px;
  width: 40%;
  margin: 6px auto;
}

@keyframes pulse{
  0%{ opacity: .6; }
  50%{ opacity: 1; }
  100%{ opacity: .6; }
}




</style>
</head>

const money = (n,m)=>new Intl.NumberFormat("es-MX",{style:"currency",currency:m}).format(n);
function showSkeletons(){
  grid.innerHTML = Array.from({length: 6}).map(()=>`
    <div class="skeleton">
      <div class="skeleton-img"></div>
      <div class="skeleton-text"></div>
      <div class="skeleton-price"></div>
    </div>

}

function renderGrid(){

  // 1️⃣ separar disponibles y agotados (sin cambiar tu orden)
  const disponibles = perfumes.filter(p => p.disponible);
  const agotados = perfumes.filter(p => !p.disponible);

  // 2️⃣ unir: disponibles primero, agotados al final
  const ordenados = [...disponibles, ...agotados];

  // 3️⃣ renderizar
  grid.innerHTML = ordenados.map((p,i)=>`
    <article class="card ${!p.disponible ? 'agotado' : ''}"
      style="animation-delay:${i * 70}ms"
      ${p.disponible ? `onclick="openDetail(${perfumes.indexOf(p)})"` : ''}>

      ${!p.disponible ? `<div class="agotado-badge">AGOTADO</div>` : ''}

      <div class="img">
        <img src="${p.imagen}" alt="${p.nombre}">
      </div>

      <div class="content">
        <div class="name">${p.nombre}</div>
        <div class="price-from">
          Desde ${money(p.decants[5], p.moneda)}
        </div>
      </div>
    </article>
  `).join("");
}

showSkeletons();

  renderGrid();
}, 300); // 0.9 segundos solo para prueba


let selectedIndex = null;

function openDetail(i){
  vibrate();
  const p = perfumes[i];
  selectedIndex = i;

  if(!p.disponible){
    modalContent.innerHTML = `
      <h2>${p.nombre}</h2>
      <p class="muted">Producto agotado</p>
      <p style="margin-top:10px;color:var(--muted)">
        Escríbeme para saber cuándo vuelve.
      </p>
    `;
    modal.classList.add("show");
    return;
  }

  modalContent.innerHTML = `
    <h2>${p.nombre}</h2>
    <p class="muted">${p.marca} • ${p.genero}</p>

    <img src="${p.imagenDetalle}" class="detail-img" alt="${p.nombre}"
         onclick="openImage('${p.imagenDetalle}')">

    <h3>Selecciona ml</h3>
    <div class="ml-options">
      ${Object.keys(p.decants).map(ml=>`
        <button id="ml-${ml}" onclick="selectML(${ml})">${ml} ml</button>
      `).join("")}
    </div>

    <div class="prices">
      <div id="selectedPrice" class="price-decants">Selecciona un tamaño</div>
      <div class="price-full">Entero: ${money(p.precioEntero,p.moneda)}</div>
    </div>

    <a id="waBtn" class="btn disabled">Pedir por WhatsApp</a>
  `;
  modal.classList.add("show");
  document.body.style.overflow = "hidden";

}

function closeDetail(){
  modal.classList.remove("show");
  document.body.style.overflow = "";
}

modal.addEventListener("click", e => {
  if(e.target === modal){
    closeDetail();
  }
});


function selectML(ml){
  vibrate();
  const p = perfumes[selectedIndex];
  document.querySelectorAll(".ml-options button").forEach(b=>b.classList.remove("active"));
  document.getElementById(`ml-${ml}`).classList.add("active");

  const price = p.decants[ml];
  document.getElementById("selectedPrice").textContent =
    `${ml} ml — ${money(price,p.moneda)}`;

  const msg = encodeURIComponent(
    `Hola, quiero:\n${p.nombre}\n${ml} ml\nPrecio: ${money(price,p.moneda)}`
  );

  const btn = document.getElementById("waBtn");
  btn.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
  btn.classList.remove("disabled");
}

function openImage(src){
  imgViewerContent.src = src;
  imgViewer.classList.add("show");
}
function closeImage(){
  imgViewer.classList.remove("show");
}
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeImage();
});
function vibrate(){
  if(navigator.vibrate) navigator.vibrate(20);
}
